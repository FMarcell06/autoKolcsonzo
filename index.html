<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="szamitKoltseget.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/pagedown-tailwind@latest/dist/pagedown.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }
    </style>
</head>
<body class="bg-[url(https://images.unsplash.com/photo-1710384929737-3b1bff44f6f8?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)]">
    <div class="bg-slate-50 bg-transparent max-w-[1350px] m-auto h-screen">
        <div class="opacity-100">
            <h1 class="text-5xl font-bold text-center text-opacity-100 underline text-indigo-400 pt-3 pb-[50px] bg-gradient-to-r from-indigo-50 via-indigo-200 to-indigo-500 text-transparent bg-clip-text">Autó kölcsönző</h1>
        </div>
        <div class="max-w-[800px] h-[500px] block  m-auto  content-center">
            <form class="flex justify-center flex-col items-center bg-gradient-to-r from-indigo-50 via-indigo-200 to-indigo-500 bg-opacity-100 max-w-[500px] m-auto rounded-[10px] shadow-xl">
                    <label for="underline_select" class="sr-only">Underline select</label>
                    <h1 class=" font-bold underline pt-2 text-xl">Válassz autó típust:</h1>
                    <select id="tipus" class="block rounded-[10px] py-2.5 px-0 w-full text-indigo-600 font-semibold text-l bg-transparent border-0 border-b-2 border-gray-200  dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                        <option value="gazdaságos" class="pagedown">Gazdaságos</option>
                        <option value="családi">Családi</option>
                        <option value="luxus">Luxus</option>
                    </select>
                    <p class="font-bold underline pt-2 text-xl">Kérsz biztosítást?</p>
                    <div class="block">
                        <input type="radio" name="biztositas" value="true" id=""><label>Igen</label>
                        <input type="radio" name="biztositas" value="false" checked id=""><label>Nem</label>
                    </div>
                    
                <p class="font-bold underline pt-2 text-xl pb-2">Hány napra kölcsönzi az autót?</p>
                <input class="appearance-none transition mb-2 animate-fadeIn" placeholder="Napok száma:" type="number" id="nap">
        
                <input class="bg-indigo-100 pl-2 pr-2 pt-1 pb-1 m-1 rounded hover:scale-[1.1] font-semibold hover:bg-indigo-400 transition shadow-xl" type="button" value="Számol" onclick="szamol()">
        
                <div id="tarolo" class="pagedown">
                </div>
            </form>
        </div>

    </div>
    
    <script>
        function szamol(){
            document.getElementById("tarolo").innerHTML=""
            console.log("klikk");
            const tipus = document.getElementById("tipus").value
            console.log(tipus);
            const biztositas = document.querySelector("input[name='biztositas']:checked").value =="true"
            const nap = +document.getElementById("nap").value
            const kolcsonzes = {   kolcsonzesiIdo: nap,   autoTipus: tipus,   extraBiztositas: biztositas,   osszesKoltseg: 0, };
            const koltseg = szamitKoltseget(kolcsonzes)
            console.log(koltseg);
            document.getElementById("tarolo").innerHTML= "<p class='animate__animated animate__tada'>A kölcsönzés összes költsége: " + koltseg + " Ft</p>"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/js/pagedone.js"></script>
</body>
</html>
